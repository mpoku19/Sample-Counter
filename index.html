<body>

  <html>

<head>
  <title>Writing Sample Counting Tool</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  
</head>

<body>
  <div id="landing">
  <h3 id= "she">the W. S. A. T.</h3>
  <div class="container">
    <kbd>Welcome to the <b>Writing Sample Analysing Tool</b>! My name is <b>WSAT</b>, here to count the number of words in your paragraphs...</kbd>

    <form>
      <div class="form-group">
        <label for="Textarea"></label>
        <textarea class="form-control" id="Textarea" rows="3"></textarea>
        <button type="button" onclick="countWords()" id="submit" class="btn btn-success float-right">let's count!</button>
      </div>
    </form>
  </div>
  </div>
  <div id= "bottom">
  <div id="results">
    <h4>Results Below</h4>
    <hr></hr>
    <p id="wordtotal"></p>
    <div>
      <p id="words"></p>
    </div>
    <button type="button" onclick="hideit()" id="new" class="btn float-right">start over</button>
  </div>
  </div>
</body>

</html>
